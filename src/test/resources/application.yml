app:
  version: '@project.version@'
springdoc:
  api-docs:
    enabled: false
spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_test;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
  main:
    banner-mode: off
