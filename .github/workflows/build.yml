name: Build and publish

on:
  push:
    branches: main

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_BUMP_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'
          cache: 'maven'

      - name: Package with Maven
        run: mvn package -B -P prod "-Dstyle.color=always"

      - name: Bump version
        id: bump
        uses: mickem/gh-action-bump-maven-version@v1.0.0
        env:
          INPUT_COMMIT-MESSAGE: bump version to

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: g0tn/soat-tech-challenge-backend:${{ steps.bump.outputs.tag }},g0tn/soat-tech-challenge-backend:latest
